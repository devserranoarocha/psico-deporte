<div class="min-h-screen bg-dark flex flex-col justify-center items-center px-6">
  <div class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold text-white tracking-tight">
      PSICO<span class="text-accent">DEPORTE</span>
    </h1>
    <p class="text-gray-400 mt-2 italic">Recuperación de Acceso</p>
  </div>

  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">
    
    <div *ngIf="!isSubmitted">
      <h2 class="text-2xl font-bold text-dark mb-4 text-center">¿Olvidaste tu contraseña?</h2>
      <p class="text-gray-600 text-sm text-center mb-6">
        Introduce tu usuario y tu email para validar tu identidad.
      </p>
      
      <form (ngSubmit)="onRecoverPassword()" #recoverForm="ngForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Nombre de Usuario</label>
          <input type="text" 
                 [(ngModel)]="recoveryData.username" 
                 name="username" 
                 required 
                 class="w-full p-3 rounded-lg border-2 border-gray-100 focus:border-accent focus:outline-none text-dark transition-all"
                 placeholder="Tu usuario">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Email Registrado</label>
          <input type="email" 
                 [(ngModel)]="recoveryData.email" 
                 name="email" 
                 required 
                 email
                 class="w-full p-3 rounded-lg border-2 border-gray-100 focus:border-accent focus:outline-none text-dark transition-all"
                 placeholder="ejemplo@correo.com">
        </div>

        <div *ngIf="errorMessage" class="bg-red-50 p-4 rounded-lg border border-red-200">
          <p class="text-red-600 text-xs leading-relaxed">{{ errorMessage }}</p>
        </div>

        <button type="submit" 
                [disabled]="!recoverForm.valid || isLoading"
                class="w-full bg-accent text-white py-3 rounded-lg font-bold text-lg hover:bg-opacity-90 transition-all shadow-lg disabled:opacity-50 flex justify-center items-center">
          <span *ngIf="!isLoading">Validar y enviar nueva clave</span>
          <span *ngIf="isLoading" class="flex items-center">
             Validando...
          </span>
        </button>
      </form>
    </div>

    <div *ngIf="isSubmitted" class="text-center py-4 animate-fade-in">
      <div class="w-16 h-16 bg-green-100 text-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="text-2xl font-bold text-dark mb-2">¡Validación Correcta!</h2>
      <p class="text-gray-600 mb-6 font-medium">
        Se ha remitido un email a su bandeja de entrada con la nueva contraseña de acceso.
      </p>
    </div>

    <div class="text-center mt-6 border-t border-gray-100 pt-4">
      <a routerLink="/admin" class="text-sm text-accent hover:underline font-bold italic">
        Volver al inicio de sesión
      </a>
    </div>
  </div>
</div>
