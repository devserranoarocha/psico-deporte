<div class="min-h-screen bg-gray-50 flex flex-col">
  <nav class="bg-dark text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
      
      <div class="flex items-center">
        <span class="text-xl font-bold">PSICO<span class="text-accent">PANEL</span></span>
        <div class="ml-6 pl-6 border-l border-gray-700 hidden md:block">
          <p class="text-[10px] text-gray-400 uppercase tracking-widest font-mono">
            {{ currentDate | date:'EEEE, d \'de\' MMMM':'':'es-ES' }}
          </p>
          <p class="text-accent font-mono font-bold leading-none">
            {{ currentDate | date:'HH:mm:ss' }}
          </p>
        </div>
      </div>

      <div class="flex items-center space-x-8">
        <div class="hidden lg:flex space-x-6">
          <a routerLink="/admin-panel" class="hover:text-accent transition-colors text-sm">Mensajes</a>
          <a routerLink="/news-panel" class="hover:text-accent transition-colors text-sm">Noticias</a>
          <a routerLink="/password-change" class="text-accent font-bold border-b-2 border-accent pb-1 text-sm">Seguridad</a>
        </div>
        
        <div class="flex items-center border-l border-gray-700 pl-6">
          <span class="text-sm mr-4 italic text-gray-300">Hola, {{ currentUser?.username }}</span>
          <button (click)="logout()" class="bg-accent hover:bg-white hover:text-dark text-white px-3 py-1 rounded text-xs font-bold transition-all shadow-md uppercase">
            Salir
          </button>
        </div>
      </div>

    </div>
  </nav>

  <main class="grow flex items-center justify-center px-6 py-10">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-black text-dark uppercase tracking-tighter">Cambiar <span class="text-accent">Contraseña</span></h2>
        <p class="text-gray-400 text-sm italic font-medium">Actualiza tus credenciales de acceso</p>
      </div>

      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Contraseña Actual</label>
          <input type="password" formControlName="oldPassword" 
                 class="w-full p-3 border-2 border-gray-50 rounded-lg focus:border-accent outline-none text-sm transition-all"
                 placeholder="••••••••">
        </div>

        <hr class="border-gray-50">

        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Nueva Contraseña</label>
          <input type="password" formControlName="newPassword" 
                 class="w-full p-3 border-2 border-gray-50 rounded-lg focus:border-accent outline-none text-sm transition-all"
                 placeholder="Mínimo 6 caracteres">
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Confirmar Nueva Contraseña</label>
          <input type="password" formControlName="confirmPassword" 
                 class="w-full p-3 border-2 border-gray-50 rounded-lg focus:border-accent outline-none text-sm transition-all"
                 placeholder="Repite la contraseña">
          <p *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched" 
             class="text-red-400 text-[10px] mt-2 font-bold italic">
            ⚠️ Las contraseñas no coinciden
          </p>
        </div>

        <div *ngIf="errorMessage" class="bg-red-50 text-red-500 p-3 rounded-lg text-xs font-bold border-l-4 border-red-500">
          {{ errorMessage }}
        </div>

        <div class="pt-4">
          <button type="submit" [disabled]="passwordForm.invalid || isSubmitting"
                  class="w-full bg-dark text-white py-4 rounded-lg font-bold hover:bg-accent transition-all shadow-lg disabled:opacity-50 uppercase tracking-widest text-xs">
            {{ isSubmitting ? 'Procesando...' : 'Cambiar' }}
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
