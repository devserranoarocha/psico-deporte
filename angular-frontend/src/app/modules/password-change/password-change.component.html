<div class="min-h-screen bg-gray-50 flex flex-col">
  <nav class="bg-dark text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
      
      <div class="flex items-center">
        <span class="text-xl font-bold italic tracking-tighter">PSICO<span class="text-accent">PANEL</span></span>
        <div class="ml-6 pl-6 border-l border-gray-700 hidden md:block">
          <p class="text-[10px] text-gray-400 uppercase tracking-widest font-mono">
            {{ currentDate | date:'EEEE, d \'de\' MMMM':'':'es-ES' }}
          </p>
          <p class="text-accent font-mono font-bold leading-none">
            {{ currentDate | date:'HH:mm:ss' }}
          </p>
        </div>
      </div>

      <div class="flex items-center space-x-8">
        <div class="hidden lg:flex space-x-6">
          <a routerLink="/admin-panel" class="hover:text-accent transition-colors text-sm font-medium">Mensajes</a>
          <a routerLink="/news-panel" class="hover:text-accent transition-colors text-sm font-medium">Noticias</a>
          <a routerLink="/password-change" class="text-accent font-bold border-b-2 border-accent pb-1 text-sm">Seguridad</a>
        </div>
        
        <div class="flex items-center border-l border-gray-700 pl-8">
          <div class="text-right mr-4">
            <p class="text-xs text-gray-400 leading-none mb-1">Administrador</p>
            <p class="text-sm font-bold text-white">{{ currentUser?.username || 'Cargando...' }}</p>
          </div>
          <button (click)="logout()" class="p-2 bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white rounded-lg transition-all">
            <i class="fa-solid fa-right-from-bracket"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-md p-10 rounded-2xl shadow-xl border border-gray-100">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-accent/10 text-accent rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fa-solid fa-shield-halved text-2xl"></i>
        </div>
        <h2 class="text-2xl font-extrabold text-dark tracking-tight">Cambiar Contraseña</h2>
        <p class="text-gray-400 text-xs mt-2 uppercase font-bold tracking-widest">Actualiza tus credenciales de acceso</p>
      </div>

      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Contraseña Actual</label>
          <div class="relative">
            <i class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
            <input type="password" formControlName="oldPassword" 
                   class="w-full pl-11 pr-4 py-3 bg-gray-50 border-2 border-transparent focus:border-accent focus:bg-white rounded-xl outline-none text-sm font-semibold transition-all">
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Nueva Contraseña</label>
          <div class="relative">
            <i class="fa-solid fa-key absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
            <input type="password" formControlName="newPassword" 
                   class="w-full pl-11 pr-4 py-3 bg-gray-50 border-2 border-transparent focus:border-accent focus:bg-white rounded-xl outline-none text-sm font-semibold transition-all"
                   placeholder="Mínimo 6 caracteres">
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1 tracking-widest">Confirmar Nueva Contraseña</label>
          <div class="relative">
            <i class="fa-solid fa-check-double absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
            <input type="password" formControlName="confirmPassword" 
                   class="w-full pl-11 pr-4 py-3 bg-gray-50 border-2 border-transparent focus:border-accent focus:bg-white rounded-xl outline-none text-sm font-semibold transition-all"
                   placeholder="Repite la contraseña">
          </div>
          <p *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched" 
             class="text-red-500 text-[10px] mt-2 font-bold uppercase tracking-tighter">
            <i class="fa-solid fa-circle-exclamation mr-1"></i> Las contraseñas no coinciden
          </p>
        </div>

        <div class="pt-4">
          <button type="submit" [disabled]="passwordForm.invalid || isSubmitting"
                  class="w-full bg-dark text-white py-4 rounded-xl font-bold hover:bg-accent transition-all shadow-lg disabled:opacity-50 uppercase tracking-widest text-xs flex justify-center items-center">
            <span *ngIf="!isSubmitting">Actualizar Seguridad</span>
            <span *ngIf="isSubmitting" class="flex items-center">
              <i class="fa-solid fa-circle-notch animate-spin mr-2"></i> Procesando...
            </span>
          </button>
        </div>

      </form>
    </div>
  </main>
</div>
