<div class="min-h-screen bg-gray-50 flex items-center justify-center px-6">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-black text-dark uppercase tracking-tighter">Seguridad <span class="text-accent">Panel</span></h2>
      <p class="text-gray-400 text-sm italic">Cambiar contraseña de acceso</p>
    </div>

    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Contraseña Actual</label>
        <input type="password" formControlName="oldPassword" 
               class="w-full p-3 border-2 border-gray-50 rounded-lg focus:border-accent outline-none text-sm transition-all">
      </div>

      <hr class="border-gray-50 my-4">

      <div>
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Nueva Contraseña</label>
        <input type="password" formControlName="newPassword" 
               class="w-full p-3 border-2 border-gray-50 rounded-lg focus:border-accent outline-none text-sm transition-all">
      </div>

      <div>
        <label class="block text-[10px] font-bold text-gray-400 uppercase mb-1">Confirmar Nueva Contraseña</label>
        <input type="password" formControlName="confirmPassword" 
               class="w-full p-3 border-2 border-gray-50 rounded-lg focus:border-accent outline-none text-sm transition-all">
        <p *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched" 
           class="text-red-400 text-[10px] mt-1 font-bold italic">Las contraseñas no coinciden</p>
      </div>

      <div *ngIf="errorMessage" class="bg-red-50 text-red-500 p-3 rounded-lg text-xs font-bold">
        {{ errorMessage }}
      </div>

      <div class="flex flex-col space-y-3 pt-4">
        <button type="submit" [disabled]="passwordForm.invalid || isSubmitting"
                class="w-full bg-dark text-white py-3 rounded-lg font-bold hover:bg-accent transition-all shadow-lg disabled:opacity-50 uppercase tracking-widest text-xs">
          ACTUALIZAR CREDENCIALES
        </button>
        <a routerLink="/admin-panel" class="text-center text-gray-400 text-[10px] font-bold hover:text-dark transition-colors uppercase">
          Volver al panel
        </a>
      </div>
    </form>
  </div>
</div>
