<div class="min-h-screen bg-dark flex flex-col justify-center items-center px-6">
  <div class="mb-8 text-center">
    <h1 class="text-4xl font-extrabold text-white tracking-tight">
      PSICO<span class="text-accent">DEPORTE</span>
    </h1>
    <p class="text-gray-400 mt-2 italic">Gestión de Rendimiento Mental</p>
  </div>

  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">
    <h2 class="text-2xl font-bold text-dark mb-6 text-center">Acceso Administrativo</h2>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Usuario</label>
        <input type="text" 
               [(ngModel)]="loginData.username" 
               name="username" 
               required
               class="w-full p-3 rounded-lg border-2 border-gray-100 focus:border-accent focus:outline-none text-dark transition-all"
               placeholder="Introduce tu usuario">
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Contraseña</label>
        <input type="password" 
               [(ngModel)]="loginData.password" 
               name="password" 
               required
               class="w-full p-3 rounded-lg border-2 border-gray-100 focus:border-accent focus:outline-none text-dark transition-all"
               placeholder="••••••••">
      </div>

      <div *ngIf="errorMessage" class="text-red-500 text-sm font-medium animate-pulse">
        {{ errorMessage }}
      </div>

      <button type="submit" 
              [disabled]="!loginForm.valid || isLoading"
              class="w-full bg-accent text-white py-3 rounded-lg font-bold text-lg hover:bg-opacity-90 transition-all shadow-lg disabled:opacity-50 flex justify-center items-center">
        <span *ngIf="!isLoading">Entrar al Panel</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Autenticando...
        </span>
      </button>

      <div class="text-center mt-4">
        <button type="button" 
                (click)="forgotPassword()"
                class="text-sm text-gray-500 hover:text-accent transition-colors font-medium">
          ¿Has olvidado tu contraseña?
        </button>
      </div>
    </form>
  </div>

  <p class="mt-8 text-gray-500 text-xs">
    &copy; 2026 Psicodeporte. Uso restringido a personal autorizado.
  </p>
</div>
