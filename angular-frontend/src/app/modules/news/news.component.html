<section class="py-20 bg-dark text-white">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="text-3xl font-bold text-white mb-8 text-center">Últimas Noticias</h2>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let item of newsList" class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-accent">
        <span class="text-sm text-gray-500 font-semibold">{{ item.date }}</span>
        <p class="mt-4 text-dark leading-relaxed">
          {{ item.news_text }}
        </p>
      </div>
    </div>

    <div *ngIf="newsList.length === 0" class="text-center text-gray-500">
      No hay noticias publicadas por el momento.
    </div>
  </div>
</section>
