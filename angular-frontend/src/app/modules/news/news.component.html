<nav class="bg-white shadow-md sticky top-0 z-10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <a routerLink="/" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
      <span class="text-xl font-extrabold text-dark">PSICO</span>
      <span class="text-xl font-extrabold text-accent">DEPORTE</span>
    </a>
  </div>
</nav>

<section class="py-20 bg-dark min-h-screen text-white">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-16">
      <h2 class="text-4xl md:text-5xl font-black text-white mb-4 uppercase tracking-tighter">
        Actualidad <span class="text-accent">Deportiva</span>
      </h2>
      <div class="w-24 h-2 bg-accent mx-auto rounded-full"></div>
    </div>
    
    <div *ngIf="isLoading" class="flex justify-center py-20">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-accent"></div>
    </div>

    <div *ngIf="!isLoading" class="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
      <article *ngFor="let item of newsList" 
               class="bg-white rounded-2xl overflow-hidden shadow-2xl transition-all duration-500 flex flex-col h-fit">
        
        <div class="h-2 bg-accent w-full"></div>
        
        <div class="p-8 flex flex-col h-full">
          <div class="flex items-center text-accent font-mono text-xs font-bold uppercase tracking-widest mb-3">
            {{ item.date | date:'longDate':'':'es-ES' }}
          </div>

          <h3 class="text-2xl font-extrabold text-dark mb-4 leading-tight">
            {{ item.title }}
          </h3>

          <p class="text-gray-600 text-sm leading-relaxed mb-6 whitespace-pre-wrap transition-all duration-300"
             [ngClass]="{'line-clamp-4': !item.isExpanded}">
            {{ item.news_text }}
          </p>

          <div class="pt-4 border-t border-gray-100 flex justify-between items-center mt-auto">
            <span class="text-xs font-bold text-gray-300">#{{ item.id }}</span>
            
            <button (click)="toggleExpand(item)" 
                    class="text-accent font-bold text-xs uppercase tracking-widest hover:text-dark transition-colors flex items-center">
              {{ item.isExpanded ? 'Leer menos' : 'Leer m√°s' }}
              <svg xmlns="http://www.w3.org/2000/svg" 
                   class="h-4 w-4 ml-1 transition-transform duration-300" 
                   [ngClass]="{'rotate-180': item.isExpanded}"
                   fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
